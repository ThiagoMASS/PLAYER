<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9ea7dafcc2.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="goldenhour.jpg" alt="Musica golden hour">
    <div class="descricao">
        <h2>Nome da Musica</h2>
        <i>Jvke</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward setas anterior"></i>
        <i class="fa-regular fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause  botao-pause"></i>
        <i class="fa-solid fa-forward-fast setas proxima"></i>
    </div>
    <audio src="JVKE - golden hour (Legendado PT-BR) (128 kbps).mp3"></audio>
<script src="script.js"></script>
</body>
</html>
